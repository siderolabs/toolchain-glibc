name: binutils
variant: debian
install:
  - make
  - texinfo
  - xz-utils
dependencies:
  - stage: bootstrap
  - stage: gcc-stage-2
steps:
  - sources:
      - url: https://ftp.gnu.org/gnu/binutils/binutils-{{ .binutils_version | replace "_" "." }}.tar.xz
        destination: binutils.tar.xz
        sha256: "{{ .binutils_sha256 }}"
        sha512: "{{ .binutils_sha512 }}"
    env:
      # we want to use gcc built from the previous gcc stage,
      # so that binutils is linked with /toolchain/lib instead of /bootstrap
      PATH: "{{ .TOOLCHAIN }}/bin:{{ .BOOTSTRAP }}/bin:{{ .PATH }}"
    prepare:
      - |
        tar -xJf binutils.tar.xz --strip-components=1

        mkdir build
        cd build

        # --build=${BUILD} \
        # --host=${HOST} \

        ../configure \
        --prefix=${TOOLCHAIN} \
        --with-lib-path=${TOOLCHAIN}/lib \
        --disable-nls \
        --disable-gprofng \
        --disable-werror \
        --enable-deterministic-archives \
        --enable-targets=aarch64-linux-gnu,aarch64_be-linux-gnu,i686-linux-gnu,x86_64-linux-gnu,x86_64-linux-gnux32,x86_64-pep ||  (cat config.log && exit 1)
    build:
      - |
        cd build
        make -j $(nproc)
    install:
      - |
        cd build
        make install
        make -C ld clean
        make -C ld LIB_PATH=/usr/lib:/lib
        cp -v ld/ld-new ${TOOLCHAIN}/bin
        rm -rf ${TOOLCHAIN}/share/man
finalize:
  - from: "{{ .TOOLCHAIN }}"
    to: "{{ .TOOLCHAIN }}"
